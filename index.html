<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>Ideabox</title>
  </head>
  <body>
      <nav class="navigation">
        <h1>IdeaBox</h1>
        <div class="filter-box">
          <h2>Filter Starred Ideas</h2>
          <button class="show-starred-ideas">Show Starred Ideas</button>
        </div>
      </nav>
    <main>
      <section class="idea-form">
        <form id="title" class="idea-title">
          <label for="Title 2">Title
            <input id="titleInput" type="text" name="title" placeholder="Add your title here">
          </label>
          <label for="Body">Body
            <input id="bodyInput" type="text" name="idea" placeholder="Insert your idea here">
          </label>
          <button id="save-idea" class="primary" type="button" disabled>Save</button>
          <div class="field-container">
            <img src="assets/search.svg" alt="Magnifying glass">
            <input type="text" id="search-idea" class="search" placeholder="Search ideas">
          </div>
        </form>
      </section>

      <section class="idea-container">
        <article class="hidden">
          <header>
              <button id="favorite" class="favorite-button">
                <img name="star-white" src="assets/star.svg" alt="star">
                <img name="star-red" id="starRed" src="assets/star-active.svg" alt="star">
              </button>
              <button id="deleteCard" class="delete-button">
                <img name="x-white" src="assets/delete.svg" alt="X">
                <img name="x-red" id="x-red" src="assets/delete-active.svg" alt="X">
              </button>
          </header>
          <div class="idea-body">
            <strong>IdeaTitle</strong>
            <p>Lorem ipsum dolor sit amet,  qui officia deserunt mollit anim id est laborum.</p>
          </div>
          <footer>
            <button class="comment-button">
              <img src="assets/comment.svg" alt="comment">
              <span>Comment</span>
            </button>
          </footer>
        </article>
      </section>
    </main>

    <script src="main.js"></script>
    <script src="Idea.js"></script>
  </body>
</html>
