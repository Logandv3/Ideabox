<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>Ideabox</title>
  </head>
  <body>
      <nav class="navigation">
        <h1>IdeaBox</h1>
        <div class="filter-box">
          <h2>Filter Starred Ideas</h2>
          <button class="show-starred-ideas">Show Starred Ideas</button>
        </div>
      </nav>
    <main>
      <section class="idea-form">
        <form id="title" class="idea-title">
          <label for="Title 2">Title
            <input type="text" placeholder="Add your title here">
          </label>
          <label for="Body">Body
            <input type="text" placeholder="Insert your idea here">
          </label>
          <button id="save-idea" class="primary">Save</button>
          <input type="search" id="search-idea" class="search" placeholder="Search ideas">
      </section>

      <section class="idea-container">
        <article>
          <header>
              <button class="favorite-button">
                <img src="assets/star.svg" alt="star">
                <img src="assets/star-active.svg" alt="star">
              </button>
              <button class="favorite-button">
                <img src="assets/delete.svg" alt="X">
                <img src="assets/delete-active.svg" alt="X">
              </button>
          </header>
          <footer>
            <button class="comment-button">
              <img src="assets/comment.svg" alt="comment">
              <span>Comment</span>
            </button>
          </footer>
        </article>
        <p>test</p>
      </section>
    </main>

    <script src="main.js"></script>
    <script src="Idea.js"></script>
  </body>
</html>
