<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>Ideabox</title>
  </head>
  <body>
    <!-- <div class="trying"> -->
      <nav class="navigation">
        <h1>IdeaBox</h1>
        <div>
          <h2>Filter Starred Ideas</h2>
          <button class="show-starred-ideas">Show Starred Ideas</button>
        </div>
      </nav>
    <!-- </div> -->
    <main>
      <section class="idea-form">
        <h2>Title</h2>
        <form id="title" class="idea-title">
          <label for="Title 2">Title 2
            <input type="text" placeholder="Add your title here">
          </label>
          <label for="Body">Body
            <input type="text" placeholder="Insert your idea here">
          </label>
          <button id="save-idea" class="primary">Save</button>
          <input type="search" id="search-idea" class="search" placeholder="Search ideas">
      </section>

      <section class="idea-container">
        <p>test</p>
      </section>
    </main>

    <script src="main.js"></script>
    <script src="Idea.js"></script>
  </body>
</html>
